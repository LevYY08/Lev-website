<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev's Auto Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lev's Auto Market</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#catalog">Catalog</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section id="search">
            <h2>Find Your Car</h2>
            <form>
                <input type="text" placeholder="Search by make, model, or year" name="search">
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="featured-cars">
            <h2>Featured Cars</h2>
            <div class="car">
                <img src="car1.jpg" alt="Car 1">
                <h3>2021 Tesla Model S</h3>
                <p>Price: $80,000</p>
                <p>Mileage: 10,000 miles</p>
                <button>Learn More</button>
            </div>
            <div class="car">
                <img src="car2.jpg" alt="Car 2">
                <h3>2019 BMW 3 Series</h3>
                <p>Price: $28,000</p>
                <p>Mileage: 20,000 miles</p>
                <button>Learn More</button>
            </div>
            <!-- Add more car entries similarly -->
        </section>
    </main>
    <footer>
        <p>Â© 2024 Lev's Auto Market</p>
    </footer>
</body>
</html>
